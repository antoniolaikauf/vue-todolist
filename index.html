<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- link css  -->
    <link rel="stylesheet" href="CSS/index.css">
    <!-- link per fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
</head>
<body>
    <!-- link javascript vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <!-- input per tasks -->
        <input type="text" v-model="taskAggiunta">
        <button @click="addTask">aggiungi</button>

        <div>
            <ul>
            <!-- inserimento delle tasks dell'array dentro html -->
                <li v-for="(task,i) in todos"  :key="i"  @click="remove(i)">
                    <!-- controllo se le tasks sono fatte o no -->
                    <del  v-if="task.done === true">
                        {{task.text}}
                        <i class="fa-solid fa-x"></i>
                    </del>
                    <span v-else>
                        {{task.text}}
                        <i class="fa-solid fa-x"  ></i>
                    </span>
                </li>
            </ul>
        </div>
    </div>


    <!--link javascript  -->
    <script src="JS/index.js"></script>
</body>
</html>
