<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- link css  -->
    <link rel="stylesheet" href="CSS/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
</head>
<body>
    <!-- link javascript vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <!-- input per tasks -->
        <input type="text">
        <button>aggiungi</button>

        <div>
            <ul>
            <!-- inserimento delle tasks dell'array dentro html -->
                <li v-for="(task,i) in todos"  :key="i">
                    <!-- controllo se le tasks sono fatte o no -->
                    <del  v-if="task.done === true">
                        {{task.text}}
                    </del>
                    <span v-else>
                        {{task.text}}
                    </span>
                </li>
            </ul>
        </div>
    </div>


    <!--link javascript  -->
    <script src="JS/index.js"></script>
</body>
</html>
